<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strict Mood</title>
</head>
<body>
    <h1>Strict Mood</h1>

    <script>
         "use strict";
        function abc(a, b, c){
            return a+b+c;
        }
        console.log(abc(10,20,80));

        // if use strict method then use var
        "use strict";
        var a = 10;
        console.log(a);
    </script>
    
</body>
</html>
