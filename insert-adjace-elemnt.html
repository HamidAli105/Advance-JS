<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insert Adjacement Element</title>
</head>
<body>
    <div id="mydiv">
     <h1 id="myh1">Heading 1</h1>
     <h2 id="myh2">Heading 2</h2>
     <h3 id="myh3">Heading 3</h2>
    </div>

    <script>

         document.write("Insert Adjacent Element Method <br>");
        // targetElement.insertAdjacentElement("Position", elment)
        // position : 'beforebegin' | 'afterbegin' | 'beforeend' | 'afterend'
        var parentNode = document.getElementById("mydiv");
        var h = document.getElementById("myh2");
        var newElement = document.createElement("span");
        newElement.textContent = "This is a Span";
        // at a time one position use if use one and create two then remove one position 
        h.insertAdjacentElement('beforebegin', newElement);
        h.insertAdjacentElement('afterend', newElement);
        h.insertAdjacentElement('afterbegin', newElement);
        h.insertAdjacentElement('beforeend', newElement);

        console.log(parentNode);

        document.write("Insert Adjacent Html Method <br>");
        // targetElement.insertAdjacentHTML("Position", elment)
        // position : 'beforebegin' | 'afterbegin' | 'beforeend' | 'afterend'

        var ha = document.getElementById("myh3");
        var myhtml = "<span>Hello Geekyshows </span>";

        ha.insertAdjacentHTML('beforebegin', myhtml);
        ha.insertAdjacentHTML('afterend', myhtml);
        ha.insertAdjacentHTML('afterbegin', myhtml);
        ha.insertAdjacentHTML('beforeend', myhtml);

         console.log(parentDivNode);

         document.write("Insert Adjacent Text Method <br>");
        // targetElement.insertAdjacentText("Position", elment)
        // position : 'beforebegin' | 'afterbegin' | 'beforeend' | 'afterend'

        heding.insertAdjacentText('beforebegin', txt);

         console.log(parentDivNode);

    </script>
</body>
</html>
