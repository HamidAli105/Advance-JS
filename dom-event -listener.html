<!DOCTYPE html>
<html>
<head>
  <title>DOM Event Listener</title>
</head>
<body>

<h2>JavaScript addEventListener()</h2>

<p>This example use the addEventListener() method to attach a click event to a button.</p>

<button id="myBtn">Click Me</button>
<p id="demo"></p>

<button id="Btn">Try it</button>
<br>
<br>
<button id="mybtn">Try it execute</button>
<br>
<br>
<button id="myTest">Mouse Function</button>

<p id="test"></p>


<script>

document.getElementById("myBtn").addEventListener("click", displayDate);

function displayDate() {
  document.getElementById("demo").innerHTML = Date();
}

document.getElementById("Btn").addEventListener("click", function() {
  alert("Hello World Pakistan!");
});

var x = document.getElementById("mybtn");
x.addEventListener("click", myFunction);
x.addEventListener("click", someOtherFunction);

function myFunction() {
  alert ("Hello World!");
}

function someOtherFunction() {
  alert ("This function was also executed!");
}

var x = document.getElementById("myTest");
x.addEventListener("mouseover", myFunction);
x.addEventListener("click", mySecondFunction);
x.addEventListener("mouseout", myThirdFunction);

function myFunction() {
  document.getElementById("test").innerHTML += "Moused over!<br>";
}

function mySecondFunction() {
  document.getElementById("test").innerHTML += "Clicked!<br>";
}

function myThirdFunction() {
  document.getElementById("test").innerHTML += "Moused out!<br>";
}

</script>

</body>
</html>
