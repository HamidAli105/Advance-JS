<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>DOM</title>
<source src="dom.js" type="">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<h2>JavaScript HTML DOM</h2>

<p>Hello World!</p>

<p>Hello Norway!</p>
<i>A quick brown fox over the lazy dog.</i>
<p>A quick bronw fox jumps over the lazy dog. Change color text</p>
<button onclick="myFunction()">Try it</button>
<p id="demo"></p>
<p id="demo1"></p>

<script>

var myNodelist = document.querySelectorAll("p");
document.getElementById("demo").innerHTML =
"The innerHTML of the second paragraph is: " +
myNodelist[1].innerHTML;

// Length property
var myNodelist = document.querySelectorAll("i");
document.getElementById("demo1").innerHTML =
"This document contains " + myNodelist.length + " paragraphs.";
// change color text
function myFunction() {
  var myNodelist = document.querySelectorAll("p");
  var i;
  for (i = 0; i < myNodelist.length; i++) {
    myNodelist[i].style.color = "red";
  }
}

</script>

</body>
</html>
