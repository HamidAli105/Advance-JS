<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Destructuring</title>
</head>
<body>
    <h1>Array Destructuring</h1>
    
    <script>
        
     var a = ["JavaScript", "SixMonth", "GeekyShows"];
    //  Method One
    console.log("Method One ");
     console.log(a[0]);
     console.log(a[1]);
     console.log(a[2]);
    //  Method Two
    console.log("Method Two ");
    var courseName = a[0];
    var duration = a[1];
    var tutor = a[2];
    console.log(courseName);
    console.log(duration);
    console.log(tutor);
  
    console.log("Method Three ");
    var [courseName, , tutor] = a;
    console.log(courseName);
    console.log(tutor);
    console.log("Method Four ");
    var a, b;
    [a, b] = [10, 20];
    console.log(a);
    console.log(b);
    console.log("Method Five ");
    // Default Value
    var b ,c;
    [a, b = 30] = [20];
    console.log(a);
    console.log(b);
    console.log("Method Six ");
    // Using function array destructing
    var arr = [10, 20, 30];
    function show(a){
        console.log(a[0]);
        console.log(a[1]);
        console.log(a[2]);
    }
    show(arr);
    console.log("Method Seven ");
    var arry = [10, 20, 30];
    function view([value1, value2, value3]){
        console.log(value1);
        console.log(value2);
        console.log(value3);
    }
    view(arry);
    console.log("Method Eight ");
    // Rest Parameter
    var arr = [10, 20, 30,40,50,60];
    function show([value1, value2, ...rest]){
        console.log(value1);
        console.log(value2);
        console.log(rest);
    }
    show(arr);
    console.log("Method Nine ");
    // Return method
    var arr = [10, 20, 30];
    function show(z){
        return z;
    }
    var x = show(arr);
    console.log(x[0]);
    console.log(x[1]);
    console.log(x[2]);

    console.log("Method Ten ");
    // Return method
    var a = ["JavaScript", "SixMonths", "GeekyShows", ["Hamid","Ali"]];
    console.log(a[0]);
    console.log(a[1]);
    console.log(a[2]);
    console.log(a[3][0]);
    console.log(a[3][1]);

    console.log("Method Eleven ");
    // Return method
    var a = ["JavaScript", "SixMonths", "GeekyShows", ["Hamid","Ali"]];
    var [courseName, duration, tutor, [stu1, stu2]] = a;
    console.log(courseName);
    console.log(duration);
    console.log(tutor);
    console.log(stu1);
    console.log(stu2);
    
    </script>

</body>
</html>
