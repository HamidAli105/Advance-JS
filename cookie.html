<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie</title>
</head>
<body>
    <h1>Cookies</h1>
    <form accept="" name="myform" method="POST">
        Name: <input type="text" name="name"><br><br>
        Email: <input type="email" name="email"><br><br>
        Language: <input type="text" name="lang"><br><br>
        <input type="button" value="Set Cookies" name="set" onclick="setCookies()">
        <input type="button" value="Get Cookies" name="get" onclick="getCookies()">


    </form>
    
    <script>
        // Set time 
        // document.cookie = "username=hamid; max-age=" + 60*60*24*10 + ";  path=/";
        // Set Expiry
        // document.cookie = "username=hamid; max-age=" + 60*60*24*10 + ";  path=/";
        // Append Cookies
        // document.cookie = "userid=Ali"; 
        // Replace Cookie
        // document.cookie = "userid=Jutt"; 
        // alert(document.cookie);

        // Set Cookies
        function setCookies() {
            document.cookie = "name=" + document.myform.name.value + "; max-age=" + 60*60*24*10;
            document.cookie = "email=" + document.myform.email.value + "; max-age=" + 60*60*24*10;;
            document.cookie = "language=" + document.myform.lang.value + "; max-age=" + 60*60*24*10;;
        }
    //    alert(document.cookie);
        // Get Cookies
        function getCookies() {
            var coookiesArray = document.cookie.split(";");
            for (var i=0; i<coookiesArray.length; i++){
                var valueArray = coookiesArray[i].split("="); 
             if(valueArray[0].trim() == 'name'){
                 document.myform.name.value = valueArray[1];
             }
           else  if(valueArray[0].trim() == 'email'){
                 document.myform.email.value = valueArray[1];
             }
           else  if(valueArray[0].trim() == 'language'){
                 document.myform.lang.value = valueArray[1];
             }
            }
        }

    </script>

</body>
</html>
