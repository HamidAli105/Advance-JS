<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call Back Function</title>
</head>
<body>
<h1>Call Back Function</h1>

<script>
    function show(a){
        console.log("I'm Show Function " + a);
    }
   function geeky(callback){
       var a =105;
       callback(a);
   }
//   geeky(show);

//   Arrow Function
geeky(a=> console.log("I am show function " + a));

console.log("End");
// Asynchrounus
setTimeout(function show(){
    console.log("I m show Function");
}, 5000);

</script>
    
</body>
</html>
