<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Method</title>

    <style>
    #one {
        width: 400px;
        height: 400px;
        background-color: orange;
    }
    #two{
        width: 300px;
        height: 300px;
        background-color: lightblue;
    }
    #three{
        width: 200px;
        height: 200px;
        background-color: pink;
    }
    #four{
        width: 100px;
        height: 100px;
        background-color: yellow;
    }
    </style>

</head>
<body>
    <h1>Event  Method </h1>
    <h2>Bubbling Phase</h2>
    <div id="one">1
        <div id="two">2
          <div id="three">3
          </div>
        </div>
    </div>
   <br>
  <div id="mydiv" style="width:200px; height:200px; background-color: burlywood;" >
  <a href="https://www.electricalconnectionsau.com.au/" id="mylink">Click and Open Web</a>
</div>

    <script>
      function div1 (e){
          this.style.backgroundColor = 'red';
      }
      function div2 (e){
          this.style.backgroundColor = 'blue';
          e.stopImmediatePropagation();
      }
      function div2_2 (e){
          this.style.width = '250px';
      }
      function div3 (e){
          this.style.backgroundColor = 'green';
          e.stopPropagation();
      }

      var divOne = document.getElementById("one");
      var divTwo = document.getElementById("two");
      var divThree = document.getElementById("three");
      
      divOne.addEventListener("click", div1, false);
      divTwo.addEventListener("click", div2, false);
      divTwo.addEventListener("click", div2_2, false);
      divThree.addEventListener("click", div3, false);

    //   Stop link open function
    function stopLink (e){
        e.preventDefault();
        e.stopPropagation();
    }

    var l = document.getElementById("mylink");
    var d = document.getElementById("mydiv");
    l.addEventListener("click", stopLink, false);
    d.addEventListener("click", div1, false);

    </script>

</body>
</html>
