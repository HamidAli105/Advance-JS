<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Cookie</title>
</head>
<body>
<h1>Cookie</h1>
    <script>
        // Expiry Date
        document.cookie = "username=geeky; expires=Thu, 01-June-2020 00:00:01 UTC";
        // Max Age
        document.cookie = "username=geeky; max-age= -60";
        // Empty Cookie
        document.cookie = "username; expires=Thu, 06-June-2020 00:00:01 UTC";
    </script>
</body>
</html>
