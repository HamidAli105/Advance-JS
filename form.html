<!DOCTYPE html>
<html>
<head>
	<title>JavaScript Form</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<form>
<input id="id1" type="number" min="500" max="1000" required placeholder="write number" class="frmt">
<button onclick="myFunction()">OK</button>
</form>
<p id="demo"> Write minimum number 500 and  maximum number 1000</p>
	
	
<form name="myForm" action="action.php" method="POST">
 First Name: <input type="text" name="fname" required="" placeholder="Write First Name">
 Last  Name: <input type="text" name="lname" required="" placeholder="Write Last Name">
 Father Name: <input type="text" name="frname" required="" placeholder="Write Father Name">
 Email: <input type="email" name="email" required="" placeholder="Write your Email">
 Password: <input type="password" name="password" required="" placeholder="Create your password">
<input type="submit" value="Submit">
</form>

<script type="text/javascript">
	function myFunction()
{
  var inpObj = document.getElementById("id1");
  if (!inpObj.checkValidity()) 
  {
   document.getElementById("demo").innerHTML = inpObj.validationMessage;
  }
}

	function validateForm() 
{
  var x = document.forms["myForm"]["fname"].value;
  if (x == "")
   {
    alert("Name must be filled out");
    return false;
   }
}
</script>
</body>
</html>
