<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>DOM</title>
<source src="dom.js" type="">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<h2>JavaScript HTML DOM</h2>

<p>Hello World!</p>

<p>Hello Norway!</p>

<p>click the button to change the color off all p elements</p>

<button onclick="myFunction()"> Click change color</button>
<br>
<span>Hello Norway!</span>>
<span>Hello World!</span>>

<p id="demo"></p>
<p id="demo1"></p>

<script>

var myCollection = document.getElementsByTagName("p");
document.getElementById("demo").innerHTML =
"The innerHTML of the second paragraph is: " +
myCollection[0].innerHTML;
// length property
var myCollection = document.getElementsByTagName("span");
document.getElementById("demo1").innerHTML =
"The innerHTML of the second paragraph is: " +
myCollection.length + "paragraph.";
// change bg color 
function myFunction() {
  var myCollection = document.getElementsByTagName("p");
  var i;
  for (i = 0; i < myCollection.length; i++) {
    myCollection[i].style.color = "red";
  }
}

</script>
</body>
</html>
