<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>DOM</title>
<source src="dom.js" type="">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body onload="checkCookies()">
  <h1>Document Events Handler</h1>
	<!-- change text -->
<h1 onclick="changeText(this)"><a href="#">Click Change Text</a></h1>
<!-- show date time -->
<h1>Click the button to display the date</h1>
<button onclick="displayDate()">Click Show Date&Time</button>
<p id="demo"></p>
<!-- cookie enable -->
<p id="demo1"></p>
<!-- Change input transform and background color -->
Enter your name: <input type="text" id="fname" onchange="myFunction()">

Enter your name: <input type="text" onfocus="myFun(this)">

<p>When you leave the input field, a function is triggered which transforms the input text to upper case. Two click on change bg color field</p>
<!-- onmouseover -->
<div onmouseover="mOver(this)" onmouseout="mOut(this)" 
style="background-color:green; color:white; width:120px;height:20px;padding:40px;">
Mouse Over Me</div>
<!-- mousedown&up -->
<div onmousedown="mDown(this)" onmouseup="mUp(this)"
style="background-color:#D94A38;width:120px;height:20px;padding:40px;">
Click Me</div>

<script type="text/javascript">

function changeText(id) {
  id.innerHTML = "Change Text with javascript";
}

function displayDate() {
  document.getElementById("demo").innerHTML = Date();
}

function checkCookies() {
  var text = "";
  if (navigator.cookieEnabled == true) {
    text = "Cookies are enabled";
  } else {
    text = "Cookies are not enabled.";
  }
  document.getElementById("demo1").innerHTML = text;
}

function myFunction() {
  var x = document.getElementById("fname");
  x.value = x.value.toUpperCase();
}

function myFun(y) {
  y.style.background = "green";
  y.style.color = "white";
}

function mOver(obj) {
  obj.innerHTML = "Thank You"
}

function mOut(obj) {
  obj.innerHTML = "Mouse Over Me"
}

function mDown(obj) {
  obj.style.backgroundColor = "#1ec5e5";
  obj.innerHTML = "Release Me";
}

function mUp(obj) {
  obj.style.backgroundColor="#D94A38";
  obj.innerHTML="Thank You";
}


</script>



</body>
</html>
