<body>

<script>

//  Clear Timeout
var timeoutID = setTimeout(() =>{
    document.getElementById("myp").style = 'color:green';
}, 5000);

function clrtime(){
    clearTimeout(timeoutID);
}
document.getElementById("mybtn").addEventListener("click", clrtime);


</script>
