<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spread Operator</title>
</head>
<body>
    <h1>Spread Operator</h1>

    <script>
        // Spread array Method One
        var a = [10, 20, 30];
        var b = [...a, 40, 50, 60];
        console.log(a);
        console.log(b);

        // Spread Array Method Two
        var c = [10, 20, 30];
        var d = [40, 50, 60];
        var e = [...c, ...d];
        console.log(a);
        console.log(b);
        console.log(e);
   
        // Spread Object Method One
        var f = { courseName: "JavaScript", tutor: "HamidAli"};
        var g = {...f, duration: "SixMonth"};
        f.courseName = "PHP";
        console.log(f);
        console.log(g);
      // Spread Object Method One
      var h = { courseName: "JavaScript", tutor: "HamidAli"};
        var i = {duration: "SixMonth", Class: "Online"};
         var j = {...h, ...i};
        console.log(f);
        console.log(g);
        console.log(j);
        
    </script>
    
</body>
</html>
