<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previous Sibling</title>
</head>
<body>
    <h1 id="myid">
        <!-- This is a comment -->
        <span>We are Learning JS</span>
        <em>Hello</em> <!--This is previous siblings comment-->

    </h1>
    <p id="myid1">I am Paragraph</p>
    <p id="myid2"><span>I am an Span</span> I am a Paragraph</p>

<script>
    document.write("Next Siblings <br>");
    // Next siblings get white space and enter key and also comments
    var result = document.getElementById("myid");
    console.log(result.firstChild.nextSibling);

    document.write("Next Element Siblings <br>");
    // Next Element siblings ignore white space and enter key and also comments
    var result = document.getElementById("myid");
    console.log(result.firstChild.nextElementSibling);

    document.write("Find and Replace Siblings <br>");
    var result = document.getElementById("myid");
    result.firstChild.nextElementSibling.textContent = "I am Learning DOM";


</script>

</body>
</html>
