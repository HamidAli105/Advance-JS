<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus and Blur</title>
</head>
<body>
    <h1>Focus and Blur</h1>
    <button type="button" id="openbtn">Open Window</button>
    <button type="button" id="focusbtn">Focus</button>
    <button type="button" id="blurbtn">Blur</button>



    <script>
        var newwindow;
        function openwin(){
            newwindow = window.open("", "_blank", "width=300, height=200");
        }

        function focusnwin(){
            newwindow.focus();
        }  
        
        function blurnwin(){
            newwindow.blur();
        }  

        document.getElementById("openbtn").addEventListener("click", openwin);
        document.getElementById("focusbtn").addEventListener("click", focusnwin);
        document.getElementById("blurbtn").addEventListener("click", blurnwin);

    </script>

</body>
</html>
