<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Handle</title>
</head>
<body>

    <form accept="" name="myform" id="myformid">
        Username: <input type="text" name="m_username_field" id="username_id" value="Hamid"><br><br>
        Password: <input type="password" name="m_password_field" id="password_id"><br><br>
        <input type="submit" name="m_sbtn" value="Submit"><br><br>
    </form>
<hr>

    <form accept="" name="yourform" id="yourformid">
        Username: <input type="text" name="y_username_field"><br><br>
        Password: <input type="password" name="y_password_field"><br><br>
        <input type="submit" name="y_sbtn" value="Submit"><br><br>
    </form>
    
    <script>

        // With IndexNumber
        var mform = document.forms[0];
        console.log(mform);

        // With Name Attribute using Square Bracket
        var yform = document.forms["yourform"];
         console.log(yform);

        //  With Name Attribute using dot
        var form = document.myform;
        console.log(form);

        // With getElementById
        var formid = document.getElementById("myformid");
        console.log(formid);

        // Accessing form fields
        var username = document.getElementById("username_id");
        console.log(username);
        console.log(username.name);
        console.log(username.type);
        console.log(username.id);

        // with Element [Indexnumber]
       var usrname = document.myform.elements[0];
       console.log(usrname);
        console.log(usrname.name);
        console.log(usrname.type);
        console.log(usrname.id);

        // with Element [Name Attribute]
        // Method one
       var usarname = document.myform.elements['m_username_field'];
        console.log(usarname);
        console.log(usarname.name);
        console.log(usarname.type);
        console.log(usarname.id);

         // with Element [Name Attribute]
         
        // Method one
       var usarname = document.myform.m_username_field;
        console.log(usarname);
        console.log(usarname.value);
        // Set Value
        usarname.value = 'Ali';
        console.log(usarname.name);
        console.log(usarname.type);
        console.log(usarname.id);


    </script>

</body>
</html>
